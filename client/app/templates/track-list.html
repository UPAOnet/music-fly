

  <li class="songs ui row" ng-dblclick = "player.doubleClickPlay($event)"  ng-repeat= "track in player.tracks" ng-click="song-select" data-song = {{track.name}} data-company ={{track.company}}>
      <img ng-src="{{track.image}}" />
      <span data-song = '{{track.name}}'>{{track.name}}</span>
      <span data-song = '{{track.name}}'>{{track.artist}}</span>
      <span data-song = '{{track.name}}'>{{track.album}}</span>

        
  </li>
