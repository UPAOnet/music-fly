<!-- Alt  Nav -->
<nav class="navbar navbar-fixed-top navbar-inverse"
     role="navigation"
     ng-show= "$ctrl.showAltNav"
     >

  <!-- Logo -->
  <div>
    <logo class="pull-left prevent-wrapping"></logo>
  </div>

  <div class="container">
    <div class="row">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                ng-click="$ctrl.openLeftMenu()"
                >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse pull-right text-center col-sm-5">
        <div class="row">
          <ul class="nav navbar-nav">
            <li ng-if="$ctrl.isHomePage"><a class="mf-u-padtop-35" ui-sref="player"><button class="btn mf-btn orange-text">Listen</button></li></a>
            <!--No User-->
            <li ng-show="!$ctrl.user">
              <a class="mf-u-padtop-35">
                <sign-in></sign-in>
              </a>
            </li>
            <li ng-show="!$ctrl.user">
              <a class="mf-u-padtop-35">
                <sign-up></sign-up>
              </a>
            </li>
            <!--User-->
            <li ng-show="$ctrl.user">
              <a class="mf-u-padtop-35 default-cursor">
                <button class="btn mf-btn orange-text">
                <i class="fa fa-user fa-lg mf-l-content-sides-xs" aria-hidden="true"></i>
                {{$ctrl.user.username}}
                </button>
              </a>
            </li>
            <li ng-show="$ctrl.user">
              <a class="mf-u-padtop-35" ng-click="$ctrl.userLogout()">
                <button class="btn mf-btn orange-text">Log Out</button
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Side Nav for Mobile -->
<nav>
  <md-sidenav md-component-id="left" class="md-sidenav-left">
    <div class="text-center mf-u-padtop-35">
      <!--No User-->
      <div ng-show="!$ctrl.user">
        <li>
          <sign-in></sign-in>
        </li>
        <li>
          <sign-up></sign-up>
        </li>
      </div>
      <!--User-->
      <div ng-show="$ctrl.user">
        <div><i class="fa fa-user fa-3x mf-l-content-sides-xs" aria-hidden="true"></i></div>
        <h3>{{$ctrl.user.username}}</h3>
        <button class="btn mf-btn orange-text" ng-click="$ctrl.userLogout()">Log Out</button>
      </div>
    </div>

    <div class="mf-l-content">
      <music-panel></music-panel>
    </div>
    <player-interface class="visible-xs"></player-interface>
  </md-sidenav>
</nav>


</md-sidenav>
