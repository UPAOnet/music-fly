<!--Template used to display pages in the player. Holds featured, search, and playlist pages-->

<section class="music-page m-l-full-height container-fluid">
  <div class="row mf-l-content">
    <music-search></music-search>
  </div>
  <featured-page ng-if="!$ctrl.showSongs"></featured-page>
  
  <!--Playlist component-->
  <song-list ng-show="$ctrl.hasPlaylist && $ctrl.showSongs"
             songs="$ctrl.playlistTracks"
             header="{{$ctrl.header}}"
             song-list="playlist"
             >
  </song-list>

  <!--Search list components-->
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <song-list ng-show="!$ctrl.hasPlaylist && $ctrl.showSongs" 
            header="{{$ctrl.header}}" 
            songs="$ctrl.spotifyTracks"
            song-list="spotify"
            company="spotify"
            >
      </song-list>
    </div>

    <div class="col-xs-12 col-md-6">
      <song-list ng-show="!$ctrl.hasPlaylist && $ctrl.showSongs"
            header="{{$ctrl.header}}" 
            songs="$ctrl.soundcloudTracks"
            song-list="soundcloud"
            company="soundcloud"
            >
      </song-list>
    </div>
  </div>


</section>
