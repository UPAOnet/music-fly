<section class="music-page m-l-full-height container-fluid">
  <div class="row mf-l-content">
    <!--<h4 class="m-l-inline">Search</h4>-->
    <music-search></music-search>
  </div>
  <featured-page ng-if="!$ctrl.showSongs"></featured-page>
  
  <!--Playlist component-->
  <song-list ng-hide="!$ctrl.hasPlaylist && $ctrl.showSongs"
             songs="$ctrl.playlistTracks"
             header="{{$ctrl.header}}"
             song-list="playlist"
             >
  </song-list>

  <!--Search list components-->
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <song-list ng-hide="$ctrl.hasPlaylist && $ctrl.showSongs" 
            header="{{$ctrl.header}}" 
            songs="$ctrl.spotifyTracks"
            song-list="spotify"
            company="spotify"
            >
      </song-list>
    </div>

    <div class="col-xs-12 col-md-6">
      <song-list ng-hide="$ctrl.hasPlaylist && $ctrl.showSongs"
            header="{{$ctrl.header}}" 
            songs="$ctrl.soundcloudTracks"
            song-list="soundcloud"
            company="soundcloud"
            >
      </song-list>
    </div>
  </div>


</section>
