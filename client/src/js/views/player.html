<!--Music Player -->
<div id="music-player-header">
 <img src="./assets/images/home/headphone.png" id="player-logo-img"><span id="player-logo">M</span></img>
   <div id="player-toggle">
     <i class="sidebar icon big"></i>
  </div>
</div>
<div id="music-section" ng-controller="musicSearch as player">
  <!--Player Menu -->
   <div id="player-menu">
    <div id="menu-tools">
      <div class="ui search" id="search-spotify" ng-show='player.searchDisplay.spotify' data-search="spotify">
        <div class="ui icon input">
          <input id="spotify-box" class="prompt" type="text" ng-model="spotifyQuery" ng-keypress="player.spotifySearchEnter()" data-tab="search" placeholder="Spotify...">
          <i class="search icon"></i>
        </div>
      </div>
      <div class="ui search" id="search-sc" ng-show='player.searchDisplay.sc'>
        <div class="ui icon input">
          <input id="sc-box" class="prompt" type="text" ng-model="scQuery"
          ng-keypress="player.scSearchEnter()" data-tab="search" placeholder="SoundCloud..."/>
          <i class="search icon"></i>
        </div>
      </div>
      <div id="search-type">
        <div id="icon-box">
          <input name="company" type="radio" ng-click= "player.changeSearch($event)" data-search="sc" checked>
          SoundCloud
          </input>
          <i id="sc-icon" class="fa fa-soundcloud fa-2x soundcloud sc-active"></i><br>
          <input name="company" type="radio" ng-click= "player.changeSearch($event)" data-search="spotify">
          Spotify
          <i id="spotify-icon" class="fa fa-spotify fa-2x spotify"></i><br>
          </input>
        </div>
      </div>
      <div id="search">
        <div>
          <span class="music-tab" data-tab="search"></span>
        </div>
      </div>
      <div id="main">
       <span>Main</span>
       <div id="main-home" >
          <li class="music-tab" ng-click="player.switchTabs($event)" data-tab="home">
            <i class="home icon"></i>
            <span ng-click="player.switchTabs($event)" data-tab="home">Home</span>
          </li>
        </div>
      </div>
      <div id ="playlists">
        <div id="playlist-header">Playlists</div>
        <div>
          <li ng-repeat = "playlist in player.playlistTabs" class="music-tab playlist-tab" data-tab='{{playlist.name}}' data-playlist = "playlist.name" ng-click="player.switchTabs($event, playlist.name)">
            <i class="music icon"></i>
            {{playlist.name}}
          </li>
          <input id="playlist-field" type="text" ng-model="newPlaylist" ng-show="player.addPlaylistState" ng-keypress="player.createNewPlaylist($event)"/>
          <li id="playlist-add" ng-click="player.revealNewPlaylist()" ng-show="player.addPlaylistButton"><i class="ui plus icon"></i>Add new</li>
        </div>
      </div>
    </div>
    <player-interface></player-interface>
  </div>

  <!--Page Section -->
  <!-- <div id="pages-section" class=""> -->

    <div ng-if="player.tracks" id="song-interface" class="music-page page-structure hidden" data-page="search">
      <div id="search-page">
        <div id="search-list">
          <h4 class="list-title">Search Results</h4>
          <song-list></song-list>
        </div>
      </div>
    </div>
    <div ng-repeat= "playlistPage in player.playlistTabs" data-page="{{playlistPage.name}}" class="music-page page-structure hidden">
      <div id="playlist-page">
        <div id="playlist-list">
          <h4 class="list-title">{{playlistPage.name}}</h4>
           <song-list></song-list>
         </div>
      </div>
    </div>
   </div>
