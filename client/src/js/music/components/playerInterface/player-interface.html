<aside class="player-interface mf-l-content-small">

  <div class="player-image">   
    <!--<svg class="middle-circle"></svg>-->
    <img class="mf-m-circlify mf-m-rotating" ng-src= "{{$ctrl.currentTrack.image}}">
  </div>

  <div class="player-info default-cursor mf-l-content-sides">
    <div>
      <h4>{{$ctrl.title}}</h4>
      <p>{{$ctrl.artist}}</p>
      <p>{{$ctrl.album}}</p>
    </div>
  </div>

  <div class="player-controls">
    <div>
      <duration-bar></duration-bar>
    </div>
    <div class="buttons">
      <play-button role-type="music-player"></play-button>
    </div>
  </div>
  

</aside>
