<div class="play-button" ng-click="$ctrl.playMusic()">

 <!-- track list button -->
 <div ng-if="$ctrl.roleType === 'trackList'">
  <span class="glyphicon glyphicon-play-circle mf-l-absolute-center" aria-hidden="true"></span>
 </div>

 <!-- Music player button -->
 <div ng-if="$ctrl.roleType === 'music-player'">
   <i id="play-btn" class="icon large circular" ng-click="player.togglePlay()"> </i>
 </div>

</div>
