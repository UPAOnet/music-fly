<div class="play-button">

 <!-- track list button -->
 <div ng-if="$ctrl.roleType === 'trackList'">
  <span class="glyphicon glyphicon-play-circle mf-l-absolute-center" aria-hidden="true"></span>
 </div>

 <!-- Music player button -->
 <div ng-click="$ctrl.playMusic()" ng-if="$ctrl.roleType === 'music-player'">
  <span class="glyphicon glyphicon glyphicon-backward" aria-hidden="true"></span>
  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
  <!-- <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> -->
  <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
 </div>

</div>
