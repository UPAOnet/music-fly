<html ng-app= "musicApp">
  <head>
    <title>Music Fly</title>
    <link rel="stylesheet" type="text/css" href="/css/music.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.css">      
    <script type="text/javascript" src="/angular/angular.js"></script>
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script src="/semantic/dist/semantic.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
  </head>
  <body>
    <div navigation></div>
    <div class = "ui fluid sixteen wide column grid" ng-controller= "musicPlayer as player">  
      <div id="music-app" class="row">
        <div id="player-menu" class = "ui three wide column">
          <div id="menu-tools">
            <div id="search-type">
              <span id="search-header">Search By</span>
              <div id="icon-box">
                <i id="sc-icon" class="fa fa-soundcloud fa-2x soundcloud sc-active" ng-click= "player.changeSearch($event)" data-search="sc"></i>
                <i id="spotify-icon" class="fa fa-spotify fa-2x spotify" ng-click= "player.changeSearch($event)" data-search="spotify"></i> 
              </div>           
            </div>
            <div id="search-spotify" ng-show='player.searchDisplay.spotify' data-search="spotify">
              <!-- <span>Spotify</span> -->
              <input id="spotify-box" type="text" ng-model="spotifyQuery" ng-keypress="player.spotifySearchEnter()" data-tab="search" placeholder="Spotify...">
            </div>
            <div id="search-sc" ng-show='player.searchDisplay.sc'>
              <input id="sc-box" type="text" ng-model="scQuery"
              ng-keypress="player.scSearchEnter()" data-tab="search" placeholder="SoundCloud..."/>
            </div>

            <div id="search">
              <div>
                <span class="music-tab" data-tab="search"></span>
              </div>
            </div>
            <div id="main">
              <span>Main</span>
             <div id="top-artists" >
                <i class="star icon"></i>
                <span class="music-tab" ng-click="player.switchTabs($event)" data-tab="topArtists">Top Artists</span>
              </div>
            </div>
              

            <div id ="playlists">
              <div>  
                <!-- <i class="list icon"></i> -->
                <span>Playlists</span>
                
              </div>

              <div>
                <li ng-repeat = "playlist in player.playlistTabs" class="music-tab playlist-tab" data-tab='{{playlist.name}}' data-playlist = "playlist.name" ng-click="player.switchTabs($event, playlist.name)">
                  <i class="music icon"></i>
                  {{playlist.name}}
                </li>
                <input id="playlist-field" type="text" ng-model="newPlaylist" ng-show="player.addPlaylistState" ng-keypress="player.createNewPlaylist($event)"/>
                <span id="playlist-add" ng-click="player.revealNewPlaylist()" ng-show="player.addPlaylistButton"><i class="ui plus icon"></i>Add new</span> 
              </div>       
            </div>
          </div>

          <div class="ui row">
            <div id="music-player" class="ui">
              <div  class="ui">       
                <img ng-src= "{{player.playerImage}}" id="player-img" class="ui image centered">
              </div>
              <div id="player-track-info" class="">
                <div id="track-info">
                  <h4 id="player-track-title">{{player.playerTitle}}</h4>
                  <p id="player-track-artist">{{player.playerArtist}}</p>
                 <!--  <p id="player-track-album">{{player.playerInfo}}</p> -->
                </div>
                <div id="player-controls" ng-click="player.togglePlay()">
                  <i id="play-btn"  class="large circular {{player.playStateButton}}"></i>
                </div>       
              </div>                        
             </div> 
            </div>
        </div>





        <div id="pages-section" class="ui thirteen wide column">
          <div id="top-artists-page" class="music-page" data-page="topArtists">
            This will be the top Artists Page
          </div>



          <div id="song-interface" class="music-page hidden" data-page="search">
            <div id="search-page">                            
              <div id="search-list" >
                <h4>Search Results</h4>
                <div class= "ui grid sixteen wide column" song-list></div>
              </div>
            </div>
          </div>
          <div>
            <li ng-repeat= "playlistPage in player.playlistTabs" data-page="{{playlistPage.name}}" class="music-page hidden">
              <div>
                <h3>{{playlistPage.name}}</h3>
                <div class= "ui grid sixteen wide column" song-list></div>
              </div>
            </li>
          </div>
        </div> 

        


      </div>
  <script type="text/javascript" src="/underscore/underscore.js"></script>
  <script src="/annyang.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script type="text/javascript" src="/js/music/music.js">
  </script>

  </body>
</html>
