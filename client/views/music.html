<html ng-app= "musicApp">

<script type="text/javascript" src="/angular/angular.js"></script>
<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/underscore/underscore.js"></script>
<link rel="stylesheet" type="text/css" href="/css/music.css">
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

  <script type="text/javascript" src="/js/music/music-app.js"></script>
  <script type="text/javascript" src="/js/music/spotify-music.js"></script>
   <script type="text/javascript" src="/js/music/sc-music.js"></script>
  

  <body>
    <div id="music-app">
      <div id="user-bar">
      </div>

      <div id="music-player" ng-controller= "musicPlayer as player">
      <div>
        <div>
          <h3 id="playerTrackTitle">{{player.playerTitle}}</h3>
        </div>
        <div id="playerTrackInfo">
          {{player.playerInfo}}
        </div>

      </div>
        <input type="button" value="pause" id="pauseBtn" ng-click=pauseMusic()>
        <input type="button" value="play" id="playBtn" ng-click=playMusic()>
        <audio id="play" src='https://p.scdn.co/mp3-preview/2d89e5af25a276eaf6b9e56baef79a543263afab' preload="auto"></audio>
      </div>

      <div id="song-interface">
        <div id="search-box">

          <div id="search-spotify" ng-controller="spotifyController as spotify">
            <h2>Spotify</h2>
            <input id="searchBox" type="text" ng-model="query" ng-keypress="spotifySearchEnter()">
            <input type='button' id="spotifyButton" ng-click="spotifySearch()">
          </div>

          <div id="search-sc" ng-controller= "scController as sc">
            <h1>Soundcloud</h1>
            {{sc.test}}
          </div>

          <div id="search-list" ng-controller="spotifyController as spotify">
            <div song-list></div>
          </div>

        </div>
      </div>
    </div>
        



             

  
  </body>
</html>
