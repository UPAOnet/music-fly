<html ng-app= "musicApp">
  <head>
    <title>Music Fly</title>
    <link rel="stylesheet" type="text/css" href="/css/music.css">
    <link rel="stylesheet" type="text/css" href="/dist/semantic.css">    
    <script type="text/javascript" src="/angular/angular.js"></script>
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script src="/dist/semantic.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
  </head>
  <body>
    <div id="user-bar">
    </div>
    <div class = "ui fluid container sixteen wide column grid" ng-controller= "musicPlayer as player">  
      <div id="music-app" class="row">
        <div class = "ui two wide column">
          <div id="top-artists">
            <i class="star icon"></i>
            <span>Top Artists</span>
          </div>
          <div id="search">
            <div>
              <i class="search icon"></i>
              <span>Search</span>
            </div>
          </div>
          <div id = "playlists">
            <div>  
              <i class="list icon"></i>
              <span>Playlists</span>  
            </div>
            <div>
              <i class="music icon"></i>
              <span>Playlist 1</span>
            </div>       
          </div>
        </div>
        <div id="pages-secion" class="ui eleven wide column">
          <div id="top-artists-page">
            This will be the top Artists Page
          </div>
          <div id="song-interface" >
            <div id="search-page">
              <div id="search-spotify">
                <h2>Spotify</h2>
                <input id="spotifyBox" type="text" ng-model="spotifyQuery" ng-keypress="spotifySearchEnter()">
                <input type='button' id="spotifyButton" ng-click="spotifySearch()">
              </div>
              <div id="search-sc">
                <h2>SoundCloud</h2>
                <input id="scBox" type="text" ng-model="scQuery"
                ng-keypress="scSearchEnter()"/>
                <input type='button' id="scButton" ng-click="scSearch()"/>
              </div>
              <div id="search-list">
                <div song-list></div>
              </div>
            </div>
          </div> 
          <div id="playlists-page">
            This will be the playlists page
          </div>
        </div>
        <div id="music-player" class="ui three wide column">
          <div class= "">
            <div id="player-img" class="ui centered">       
              <img ng-src= "{{player.playerImage}}" class="ui image">
            </div>
            <div id="player-track-info" class="">
              <div id="track-info">
                <h4 id="player-track-title">{{player.playerTitle}}</h4>
                <p id="player-track-artist">{{player.playerArtist}}</p>
                <p id="player-track-album">{{player.playerInfo}}</p>
              </div>
              <div id="player-controls" ng-click=player.togglePlay()>
                <i id="play-btn"  class="large circular {{player.playStateButton}}"></i>
              </div>       
            </div>  
          </div>                
        </div>          
      </div>
  <script type="text/javascript" src="/underscore/underscore.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script type="text/javascript" src="/js/music/music.js"></script>
  </body>
</html>
